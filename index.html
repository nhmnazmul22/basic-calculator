<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-sec">
      <div class="calculator">
        <div class="cal-header">
          <p>Basic Calculator</p>
          <div class="themeSwitch">
            <button class="light dark-theme-btn" id="light">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                id="light"
              >
                <path
                  d="M10 6.797a3.191 3.191 0 0 0-3.2 3.201 3.19 3.19 0 0 0 3.2 3.199 3.19 3.19 0 0 0 3.199-3.199A3.19 3.19 0 0 0 10 6.797zm0 5.25a2.049 2.049 0 1 1 0-4.1 2.05 2.05 0 0 1 0 4.1zM15 5c-.312-.312-.883-.248-1.273.142-.39.391-.453.959-.141 1.272s.882.25 1.273-.141c.39-.39.453-.961.141-1.273zm-9.858 8.729c-.391.39-.454.959-.142 1.271s.882.25 1.273-.141c.391-.391.454-.961.142-1.273s-.883-.248-1.273.143zM5 5c-.312.312-.249.883.141 1.273.391.391.961.453 1.273.141s.249-.883-.142-1.273C5.883 4.752 5.312 4.688 5 5zm8.727 9.857c.39.391.96.455 1.273.143s.249-.883-.142-1.274-.96-.453-1.273-.141-.248.882.142 1.272zM10 4.998c.441 0 .8-.447.8-1C10.799 3.445 10.441 3 10 3c-.442 0-.801.445-.801.998 0 .553.358 1 .801 1zM10 17c.441 0 .8-.447.8-1 0-.553-.358-.998-.799-.998-.442 0-.801.445-.801.998-.001.553.357 1 .8 1zm-5-7c0-.441-.45-.8-1.003-.8-.553 0-.997.359-.997.8 0 .442.444.8.997.8C4.55 10.8 5 10.442 5 10zm12 0c0-.441-.448-.8-1.001-.8-.553 0-.999.359-.999.8 0 .442.446.8.999.8.553 0 1.001-.358 1.001-.8z"
                ></path>
              </svg>
            </button>
            <button class="dark" id="dark">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 30 30"
                id="moon"
              >
                <path
                  fill="none"
                  stroke="#000"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.63 20a9 9 0 0 1-9.12-8.78A8.61 8.61 0 0 1 14.17 5 10.17 10.17 0 0 0 5 15a10.23 10.23 0 0 0 10.42 10A10.43 10.43 0 0 0 25 18.9a9.3 9.3 0 0 1-4.37 1.1Z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="cal-input">
          <input type="text" id="showInput" readonly />
          <input type="text" id="showResult" readonly />
        </div>
        <div class="cal-body">
          <div class="col">
            <button class="blue-color" value="AC">AC</button>
            <button class="blue-color" value="C">C</button>
            <button class="blue-color" value="%">%</button>
            <button class="blue-color" value="/">/</button>
          </div>
          <div class="col">
            <button class="gray-dark-color" value="7">7</button>
            <button class="gray-dark-color" value="8">8</button>
            <button class="gray-dark-color" value="9">9</button>
            <button class="blue-color" value="*">*</button>
          </div>
          <div class="col">
            <button class="gray-dark-color" value="4">4</button>
            <button class="gray-dark-color" value="5">5</button>
            <button class="gray-dark-color" value="6">6</button>
            <button class="blue-color" value="-">-</button>
          </div>
          <div class="col">
            <button class="gray-dark-color" value="1">1</button>
            <button class="gray-dark-color" value="2">2</button>
            <button class="gray-dark-color" value="3">3</button>
            <button class="blue-color" value="+">+</button>
          </div>
          <div class="col">
            <button class="gray-dark-color" value="0">0</button>
            <button class="blue-color" value=".">.</button>
            <button class="blue-color equal" value="=">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
